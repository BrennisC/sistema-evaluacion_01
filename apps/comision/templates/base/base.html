<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SED{% endblock title %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-slate-100 min-h-screen flex flex-col md:flex-row text-slate-800"
  >
    <!-- Header móvil -->
    <header
      class="bg-emerald-600 text-white flex items-center justify-between p-4 md:hidden shadow-md"
    >
      <h1 class="text-xl font-bold tracking-wide">SED</h1>
      <button
        id="menu-toggle"
        aria-label="Abrir menú lateral"
        class="text-3xl focus:outline-none focus:ring-2 focus:ring-white rounded"
      >
        <i class="fas fa-bars"></i>
      </button>
    </header>

    <!-- Overlay para móviles -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden transition-opacity duration-300"
      aria-hidden="true"
    ></div>

    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="bg-emerald-700 text-white w-64 p-6 space-y-8 transform -translate-x-full md:translate-x-0 md:static md:block transition-transform duration-300 z-50 md:z-auto md:h-auto h-full fixed md:relative overflow-y-auto shadow-lg"
    >
      <div>
        <a
          href="{% url 'comision:bienvenida_comision' usuario_id=usuario_id %}"
          class="block hover:bg-emerald-600 p-3 rounded-xl text-2xl font-bold tracking-tight transition"
        >
          SED
        </a>
        <p class="text-sm text-white/80 mt-1 mb-6">
          Sistema Evaluación Docente
        </p>

        <nav class="space-y-2 text-base">
          {% if usuario_id %}
          <a
            href="{% url 'comision:realizar_encuesta' usuario_id=usuario_id %}"
            class="flex items-center gap-2 hover:bg-emerald-600 p-2 rounded-lg transition"
          >
            <i class="fas fa-edit"></i> Realizar Encuesta
          </a>
          {% endif %}
          <a
            href="#"
            class="flex items-center gap-2 hover:bg-emerald-600 p-2 rounded-lg transition"
          >
            <i class="fas fa-chart-bar"></i> Reportes
          </a>
          <a
            href="{% url 'comision:perfil' usuario_id=usuario_id %}"
            class="flex items-center gap-2 hover:bg-emerald-600 p-2 rounded-lg transition"
          >
            <i class="fas fa-user"></i> Perfil
          </a>
        </nav>
      </div>

      <div class="pt-6 border-t border-white/20">
        <a
          href="/"
          class="flex items-center justify-center gap-2 hover:bg-emerald-600 p-2 rounded-lg transition"
        >
          <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </a>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-6 min-h-screen md:overflow-auto">
      {% block content %}{% endblock content %}
    </main>

    <!-- Script de toggle -->
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const icon = menuToggle.querySelector("i");

      function openMenu() {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
        icon.classList.replace("fa-bars", "fa-times");
      }

      function closeMenu() {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
        icon.classList.replace("fa-times", "fa-bars");
      }

      menuToggle.addEventListener("click", () => {
        sidebar.classList.contains("-translate-x-full")
          ? openMenu()
          : closeMenu();
      });

      overlay.addEventListener("click", closeMenu);

      window.addEventListener("resize", () => {
        if (window.innerWidth >= 768) {
          closeMenu();
        }
      });
    </script>
  </body>
</html>
