<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SED{% endblock title %}</title>

    <!-- CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col md:flex-row">
    <!-- Botón toggle para móviles -->
    <header
      class="bg-green-500 text-white flex items-center justify-between p-4 md:hidden"
    >
      <h1 class="text-lg font-bold">SED</h1>
      <button id="menu-toggle" class="text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </header>

    <!-- Fondo oscuro para cerrar el menú -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"
    ></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-green-500 text-white p-4 hidden md:block">
      <div>
        <a
          href="{% url 'comision:bienvenida_comision' %}"
          class="block hover:bg-green-600 p-2 rounded"
          >SED</a
        >
        <p class="text-xs mb-8">SISTEMAS EVALUACION DOCENTE</p>

        <nav class="space-y-2">
          <a
            href="{% url 'comision:realizar_encuesta' %}"
            class="block hover:bg-green-600 p-2 rounded"
          >
            <i class="fas fa-edit"></i> Realizar
          </a>
          <a href="#" class="block hover:bg-green-600 p-2 rounded">
            <i class="fas fa-chart-bar"></i> Reportes
          </a>
          <a
            href="{% url 'comision:perfil' %}"
            class="block hover:bg-green-600 p-2 rounded"
          >
            <i class="fas fa-user"></i> Perfil
          </a>
        </nav>
      </div>

      <div>
        <a
          href="/logout"
          class="block hover:bg-green-600 p-2 rounded text-center"
        >
          <i class="fas fa-sign-out-alt"></i> Salir
        </a>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-6 z-0 relative">
      {% block content %}{% endblock content %}
    </main>

    <!-- Script de control de menú -->
    <script></script>
  </body>
</html>
