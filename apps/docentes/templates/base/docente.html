<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sistema de Evaluación Docente - Plataforma para gestión y evaluación docente"
    />
    <meta name="theme-color" content="#047857" />

    <title>{% block title %}SED | DOCENTE{% endblock title %}</title>

    <!-- Favicon -->

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .nav-link {
        @apply flex items-center gap-3 p-3 rounded-lg hover:bg-emerald-700/50 transition-colors text-white/90 hover:text-white;
      }
      .nav-link.active {
        @apply bg-emerald-700 text-white;
      }
      .nav-link i {
        @apply text-lg;
      }
    </style>
  </head>

  <body
    class="bg-slate-100 flex flex-col md:flex-row text-slate-800 min-h-screen"
  >
    <!-- Header móvil -->
    <header
      class="bg-emerald-600 text-white flex items-center justify-between p-4 md:hidden shadow-md z-50"
      role="banner"
    >
      <h1 class="text-xl font-bold tracking-wide">SED</h1>
      <button
        id="menu-toggle"
        class="text-3xl focus:outline-none focus:ring-2 focus:ring-white rounded-lg p-1"
        aria-label="Toggle menu"
        aria-expanded="false"
        aria-controls="sidebar"
      >
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>
    </header>

    <!-- Overlay para móviles -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"
      aria-hidden="true"
    ></div>

    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="bg-emerald-800 text-white w-72 h-screen fixed md:static md:translate-x-0 -translate-x-full transition-transform duration-300 z-50 flex flex-col justify-between overflow-y-auto"
      role="navigation"
      aria-label="Main navigation"
    >
      <div class="p-6">
        <!-- Título -->
        <a
          href="{% url 'docente:bienvenido_docente' usuario_id=usuario_id %}"
          class="block text-3xl font-bold mb-1 hover:text-white/90 transition-colors"
          aria-label="SED - Inicio"
          >SED</a
        >
        <p class="text-sm text-white/70 mb-6">Sistema Evaluación Docente</p>

        <!-- Menú principal -->
        <nav class="space-y-4" aria-label="Main menu">
          <div class="space-y-1">
            <h2
              class="text-xs font-semibold text-white/50 uppercase tracking-wider px-2"
            >
              Perfil
            </h2>
            <a
              href="{% url 'docente:perfil_docente' usuario_id=usuario_id %}"
              class="nav-link {% if request.resolver_match.url_name == 'perfil_docente' %}active{% endif %}"
              aria-current="{% if request.resolver_match.url_name == 'perfil_docente' %}page{% endif %}"
            >
              <i class="fas fa-user w-6 text-center" aria-hidden="true"></i>
              <span>Mi Perfil</span>
            </a>
          </div>

          <div class="space-y-1">
            <h2
              class="text-xs font-semibold text-white/50 uppercase tracking-wider px-2"
            >
              Evaluación
            </h2>
            <a
              href="{% url 'docente:ver_evaluacion' usuario_id=usuario_id %}"
              class="nav-link {% if request.resolver_match.url_name == 'ver_evaluacion' %}active{% endif %}"
              aria-current="{% if request.resolver_match.url_name == 'ver_evaluacion' %}page{% endif %}"
            >
              <i
                class="fas fa-clipboard-check w-6 text-center"
                aria-hidden="true"
              ></i>
              <span>Ver Evaluación</span>
            </a>
          </div>

          <div class="space-y-1">
            <h2
              class="text-xs font-semibold text-white/50 uppercase tracking-wider px-2"
            >
              Mejoras
            </h2>
            <a
              href="{% url 'docente:ver_recomendaciones' usuario_id=usuario_id %}"
              class="nav-link {% if request.resolver_match.url_name == 'ver_recomendaciones' %}active{% endif %}"
              aria-current="{% if request.resolver_match.url_name == 'ver_recomendaciones' %}page{% endif %}"
            >
              <i
                class="fas fa-lightbulb w-6 text-center"
                aria-hidden="true"
              ></i>
              <span>Recomendaciones</span>
            </a>
          </div>
        </nav>
      </div>

      <!-- Footer Sidebar -->
      <footer class="p-6 border-t border-white/20">
        <div class="text-sm mb-3">
          <p class="font-semibold">Comisión</p>
          <p class="text-white/60">{{ request.user.email }}</p>
        </div>
        <a
          href="{% url 'core:logout' %}"
          class="nav-link text-red-400 hover:bg-red-600 hover:text-white"
          aria-label="Cerrar sesión"
        >
          <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
          <span>Cerrar sesión</span>
        </a>
      </footer>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-4 md:ml-30 mt-2 md:mt-0 overflow-y-auto" role="main">
      {% block content %}{% endblock content %}
    </main>

    <!-- Script toggle -->
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const icon = menuToggle.querySelector("i");

      function openMenu() {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
        icon.classList.replace("fa-bars", "fa-times");
        menuToggle.setAttribute("aria-expanded", "true");
      }

      function closeMenu() {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
        icon.classList.replace("fa-times", "fa-bars");
        menuToggle.setAttribute("aria-expanded", "false");
      }

      menuToggle.addEventListener("click", () => {
        sidebar.classList.contains("-translate-x-full")
          ? openMenu()
          : closeMenu();
      });

      overlay.addEventListener("click", closeMenu);

      // Cerrar menú al cambiar tamaño de ventana
      window.addEventListener("resize", () => {
        if (window.innerWidth >= 768) closeMenu();
      });

      // Cerrar menú al presionar Escape
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeMenu();
      });
    </script>
  </body>
</html>
