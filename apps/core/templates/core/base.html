{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sistema Evaluación Docente{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
    <!-- Puedes agregar Bootstrap u otro framework aquí -->
  </head>
  <body>
    <header class="header">
      <div class="div-header">
        <h1>SED - Evaluación Docente</h1>
        <nav>
          <a href="{% url 'core:login' %}" id="iniciar-sesion">Iniciar sesión</a
          >
        </nav>
      </div>
    </header>

    <div style="display: flex; min-height: calc(100vh - 60px)">
      <aside class="div-options-left">
        <nav>
          <ul style="list-style: none; padding: 0">
            <li class="nav-list">
              <a
                href="{% url 'core:index' %}" class="nav-options"
                >Dashboard</a
              >
            </li>
            <li class="nav-list">
              <a href="#" class="nav-options"
                >Evaluaciones</a
              >
            </li>
            <li class="nav-list">
              <a href="#" class="nav-options"
                >Docentes</a
              >
            </li>
            <li class="nav-list">
              <a href="#" class="nav-options"
                >Estudiantes</a
              >
            </li>
            <li class="nav-list">
              <a href="#" class="nav-options"
                >Configuración</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <main style="flex-grow: 3; padding: 1.5rem">
        {% block content %}
        <!-- Aquí va el contenido principal -->
        {% endblock %}
      </main>
    </div>

    <footer
      style="
        background: #2c3e50;
        color: white;
        text-align: center;
        padding: 1rem;
      "
    >
      <small>© 2025 SED - Sistema de Evaluación Docente</small>
    </footer>
  </body>
</html>
