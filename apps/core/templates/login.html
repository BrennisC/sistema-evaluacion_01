<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SED</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="relative w-full h-screen">
      <!-- Imagen de fondo -->
      <div
        class="absolute top-0 left-0 w-full h-2/3 bg-cover bg-center"
        style="
          background-image: url('https://images.unsplash.com/photo-1573497491208-6b1acb260507');
        "
      >
        <div
          class="w-full h-full bg-gradient-to-t from-white via-white/80 to-transparent"
        ></div>
      </div>

      <!-- Formulario -->
      <div
        class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md p-8 bg-white rounded-2xl shadow-xl"
      >
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
          Bienvenido a SED
        </h2>

        <form method="post" class="space-y-4">
          {% csrf_token %} {{ form.non_field_errors }} {{ form.correo }}
          <div class="relative">
            {{ form.password }}
            <span
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"
            >
              👁️
            </span>
          </div>

          <div class="text-right">
            <a href="#" class="text-sm text-blue-600 hover:underline"
              >¿Olvidaste tu contraseña?</a
            >
          </div>

          <button
            type="submit"
            class="w-full py-3 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 transition duration-200"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
